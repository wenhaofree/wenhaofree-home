<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
    <!-- 背景 -->
    <rect width="1200" height="900" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="600" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">个人成长身份建设框架 - 横向全景图</text>
    
    <!-- 左侧：身份定位 -->
    <rect x="50" y="80" width="300" height="780" fill="#e3f2fd" rx="10"/>
    <text x="200" y="110" text-anchor="middle" font-size="20" font-weight="bold" fill="#1565c0">核心身份</text>
    
    <!-- 中间：行为养成 -->
    <rect x="400" y="80" width="400" height="780" fill="#e8f5e9" rx="10"/>
    <text x="600" y="110" text-anchor="middle" font-size="20" font-weight="bold" fill="#2e7d32">日常行为系统</text>
    
    <!-- 右侧：目标愿景 -->
    <rect x="850" y="80" width="300" height="780" fill="#fff3e0" rx="10"/>
    <text x="1000" y="110" text-anchor="middle" font-size="20" font-weight="bold" fill="#ef6c00">目标成果</text>
    
    <!-- 身份内容 -->
    <text x="70" y="150" font-size="16" fill="#1565c0">
        <tspan x="70" dy="20">1. 独立开发者</tspan>
        <tspan x="90" dy="25">• 技术探索者</tspan>
        <tspan x="90" dy="20">• 工程效率专家</tspan>
        <tspan x="90" dy="20">• 产品思维实践者</tspan>
        <tspan x="90" dy="20">• 技术创新推动者</tspan>
        
        <tspan x="70" dy="35">2. 自媒体工作者</tspan>
        <tspan x="90" dy="25">• 知识萃取者</tspan>
        <tspan x="90" dy="20">• 观点输出者</tspan>
        <tspan x="90" dy="20">• 技术布道师</tspan>
        <tspan x="90" dy="20">• 社群运营者</tspan>
        
        <tspan x="70" dy="35">3. 一人公司创始人</tspan>
        <tspan x="90" dy="25">• 商业机会洞察者</tspan>
        <tspan x="90" dy="20">• 品牌建设者</tspan>
        <tspan x="90" dy="20">• 资源整合者</tspan>
        <tspan x="90" dy="20">• 商业模式设计师</tspan>
        
        <tspan x="70" dy="35">4. 投资理财者</tspan>
