        <tspan x="90" dy="20">• 风险管理者</tspan>
        <tspan x="90" dy="20">• 市场研究者</tspan>
        <tspan x="90" dy="20">• 资产配置专家</tspan>
        
        <tspan x="70" dy="35">5. 终身学习者</tspan>
        <tspan x="90" dy="25">• 知识探索者</tspan>
        <tspan x="90" dy="20">• 跨界思考者</tspan>
        <tspan x="90" dy="20">• 方法论实践者</tspan>
        <tspan x="90" dy="20">• 复盘总结者</tspan>
