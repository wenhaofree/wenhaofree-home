    <!-- 行为内容 -->
    <text x="420" y="150" font-size="16" fill="#2e7d32">
        <tspan x="420" dy="20">1. 早晨routine（2小时）</tspan>
        <tspan x="440" dy="25">• 6:00-6:30 晨间冥想与计划</tspan>
        <tspan x="440" dy="20">• 6:30-7:30 核心技能学习</tspan>
        <tspan x="440" dy="20">• 7:30-8:00 市场分析</tspan>
        
        <tspan x="420" dy="35">2. 上午专注时间（4小时）</tspan>
        <tspan x="440" dy="25">• 8:30-10:30 产品开发</tspan>
        <tspan x="440" dy="20">• 10:30-11:00 投资组合检查</tspan>
        <tspan x="440" dy="20">• 11:00-12:30 技术攻关</tspan>
        
        <tspan x="420" dy="35">3. 下午创作与投资（4小时）</tspan>
        <tspan x="440" dy="25">• 14:00-15:30 内容生产</tspan>
        <tspan x="440" dy="20">• 15:30-16:00 社群运营</tspan>
        <tspan x="440" dy="20">• 16:00-17:00 投资研究</tspan>
        <tspan x="440" dy="20">• 17:00-18:00 项目迭代</tspan>
        
        <tspan x="420" dy="35">4. 晚间复盘（2小时）</tspan>
