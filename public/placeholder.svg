        <tspan x="440" dy="20">• 21:00-22:00 投资总结与计划</tspan>
        
        <tspan x="420" dy="35">5. 周期性任务</tspan>
        <tspan x="440" dy="25">• 周一产品与投资周会</tspan>
        <tspan x="440" dy="20">• 周三技术分享</tspan>
        <tspan x="440" dy="20">• 周五投资组合调整</tspan>
        <tspan x="440" dy="20">• 月度资产配置检查</tspan>
        <tspan x="440" dy="20">• 季度投资策略复盘</tspan>
    </text>
    
    <!-- 目标内容 -->
    <text x="870" y="150" font-size="16" fill="#ef6c00">
        <tspan x="870" dy="20">1. 技术成果</tspan>
        <tspan x="890" dy="25">• 核心产品MAU达到10万</tspan>
        <tspan x="890" dy="20">• 技术专利申请3项</tspan>
        <tspan x="890" dy="20">• 开源项目Star过万</tspan>
        
        <tspan x="870" dy="35">2. 内容影响力</tspan>
        <tspan x="890" dy="25">• 粉丝数突破20万</tspan>
        <tspan x="890" dy="20">• 月度内容阅读100万</tspan>
        <tspan x="890" dy="20">• 出版技术专著</tspan>
        
        <tspan x="870" dy="35">3. 商业成就</tspan>
        <tspan x="890" dy="25">• 年收入突破200万</tspan>
        <tspan x="890" dy="20">• 建立3个收入来源</tspan>
        <tspan x="890" dy="20">• 品牌估值达千万</tspan>
        
        <tspan x="870" dy="35">4. 投资理财</tspan>
        <tspan x="890" dy="25">• 投资组合年化收益15%+</tspan>
        <tspan x="890" dy="20">• 被动收入占比达40%</tspan>
        <tspan x="890" dy="20">• 总资产突破1000万</tspan>
        <tspan x="890" dy="20">• 建立4大类资产配置</tspan>
        
        <tspan x="870" dy="35">5. 个人成长</tspan>
        <tspan x="890" dy="25">• 掌握3个新技术领域</tspan>
        <tspan x="890" dy="20">• 建立个人投资体系</tspan>
        <tspan x="890" dy="20">• 完成2个创新项目</tspan>
    </text>
</svg>
